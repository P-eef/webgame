<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Web Game </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<!-- START SCREEN -->
<div class="start-screen">
    <div class="start-box">
        <h1>Midnight Lodging Hotel</h1>
        <p>You shouldn’t have checked in…</p>
        <button class="start-btn" id="start-btn">Start Game</button>
    </div>
</div>

<!-- GAME CONTENT -->
<div id="wrapper" class="hidden">

    <!-- MAIN GAME CANVAS -->
    <canvas id="gameCanvas" width="1200" height="600"></canvas>

    <!-- PUZZLE CANVASES -->
    <canvas id="lightsOutCanvas" width="1200" height="600"></canvas>
    <canvas id="slidePuzzleCanvas" width="1200" height="600"></canvas>
    <canvas id="riddleCanvas" width="1200" height="600"></canvas>
    <canvas id="wordScrambleCanvas" width="1200" height="600"></canvas>

</div>

<!-- UNIVERSAL PUZZLE EXIT BUTTON -->
<button id="puzzle-exit">✕</button>

<!-- DIALOGUE BOX -->
<div id="dialog-box">
    <button id="dialog-close">✕</button>
    <p id="dialog-text"></p>
</div>

<!-- PUZZLE OVERLAY STRUCTURES - KEPT FOR LATER USE -->
<div id="puzzle-slide" class="puzzle">
	<h2>Fourth Floor Puzzle</h2>
	<div id="slide-grid"></div>
</div>

<div id="puzzle-riddle" class="puzzle">
	<h2>Third Floor Puzzle</h2>
	<div id="riddle-area"></div>
</div>

<div id="puzzle-lights" class="puzzle">
	<h2>Electrical Panel</h2>
	<div id="lights-grid"></div>
</div>

<div id="puzzle-scramble" class="puzzle">
	<h2>Word Scramble</h2>
	<div id="scramble-letters"></div>
</div>

<!-- SCRIPT FILES -->
<script src="script.js"></script>
<script src="lightsOut.js"></script>
<!-- 
<script src="slidePuzzle.js"></script>
<script src="riddle.js"></script>
<script src="scramble.js"></script>
-->

</body>
</html>
